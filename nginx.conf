# nginx.conf for serving an Angular application

# Set the user and group for Nginx to run as (optional, but recommended for security)
user nginx;
worker_processes auto;

# Error log and access log locations
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Compression settings (optional, but recommended for better performance)
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Angular application server (if running on a separate server)
    upstream angular_server {
        server localhost:4200;  # Change this to the IP and port of your Angular development server
    }

    # Server configuration for serving the Angular application
    server {
        listen 80;  # Change this to the desired port (e.g., 80 for HTTP or 443 for HTTPS)

        # If you have a domain name, specify it here:
        # server_name example.com;

        # Location for the Angular app (assuming you have built the app and it's in the 'dist' folder)
        location / {
            root /path/to/angular-app/dist;  # Change this to the path of your Angular app's 'dist' folder
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Add any other server configurations you need (e.g., SSL, redirects, etc.)

        # If using a reverse proxy to an Angular development server, use the following instead of the 'location /' block above:
        # location / {
        #     proxy_pass http://angular_server;
        # }
    }
}
